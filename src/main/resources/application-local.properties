# Logging: SLF4J (via Lombok)
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.keycloak.adapters=DEBUG

# Keycloak
keycloak.auth-server-url=http://localhost:61126/auth
keycloak.realm=caritas-online-beratung
keycloak.bearer-only= true

# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/tenantservice
spring.datasource.username=tenantservice
spring.datasource.password=tenantservice

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/tenantservice-dev-master.xml
spring.liquibase.user=liquibase
spring.liquibase.password=liquibase

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
